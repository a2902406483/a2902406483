<script>  
  // 随机变色函数  
  function randomColor() {  
    var letters = '0123456789ABCDEF';  
    var color = '#';  
    for (var i = 0; i < 6; i++) {  
      color += letters[Math.floor(Math.random() * 16)];  
    }  
    return color;  
  }  

  // 每隔5秒变色一次  
  setInterval(function() {  
    var textElement = document.getElementById('marqueeText');  
    if (textElement) {  
      textElement.style.color = randomColor();  
    }  
  }, 300);  

   // 获取图片元素  
   var img = document.getElementById("myImage");  
  
  // 设置随机移动函数  
  function randomMove() {  
      // 获取页面宽度和高度  
      var pageWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;  
      var pageHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;  

      // 生成随机位置  
      var randomTop = Math.random() * (pageHeight - img.height);  
      var randomLeft = Math.random() * (pageWidth - img.width);  

      // 设置图片位置  
      img.style.top = randomTop + "px";  
      img.style.left = randomLeft + "px";  
  }  

  // 每隔一段时间调用randomMove函数，使图片随机移动  
  setInterval(randomMove, 500); // 每秒调用一次randomMove函数  
</script>
